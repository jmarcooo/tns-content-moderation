<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: var(--bg-body); 
        }
        
        .login-card { 
            width: 100%; 
            max-width: 350px; 
            background: var(--bg-card);      
            padding: 2rem; 
            border-radius: 6px; 
            border: 1px solid var(--border-color); 
            box-shadow: var(--shadow);
            text-align: center; 
        }
        
        .sidebar { display: none; } 
    </style>
</head>
<body>

    <div class="login-card">
        <span style="font-size: 3rem;">üõ°Ô∏è</span>
        <h2 style="color: var(--text-header); margin: 10px 0;">Admin Portal</h2>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Sign in to continue</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login" class="btn-primary" style="width:100%; margin-top:15px;">Sign In</button>
            <p id="error-msg" style="color:#f85149; margin-top:10px; display:none; font-size: 0.9rem;">‚ùå Invalid credentials</p>
        </form>
    </div>

    <script>
        // 1. CLEAR OLD SESSION
        // CHANGED: Use sessionStorage so it clears on browser close
        sessionStorage.removeItem('currentUser'); 

        // 2. CHECK THEME (Keep localStorage for preferences)
        const savedTheme = localStorage.getItem('appTheme') || 'light';
        if (savedTheme === 'dark') document.body.classList.add('dark-mode');

        // 3. LOGIN LOGIC (CONNECTED TO DB)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uInput = document.getElementById('username').value.trim();
            const pInput = document.getElementById('password').value.trim();
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                // Fetch users from your Vercel API Route (Database)
                const response = await fetch('/api/users');
                
                if (!response.ok) {
                    throw new Error("Failed to connect to database.");
                }
                
                const users = await response.json();
                
                // Find matching user
                // (Note: In a full production app, verify passwords on the server side)
                const user = users.find(u => u.username === uInput && u.password === pInput);

                if (user) {
                    // Success: Save user info (excluding password)
                    const safeUser = { ...user };
                    delete safeUser.password;
                    
                    // CHANGED: Save to sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(safeUser));
                    window.location.href = 'home.html';
                } else {
                    // Fail
                    errorMsg.innerText = "‚ùå Invalid username or password";
                    errorMsg.style.display = 'block';
                    btn.innerText = "Sign In";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "‚ùå Connection Error: " + err.message;
                errorMsg.style.display = 'block';
                btn.innerText = "Sign In";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
