<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Assurance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .selection-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 220px;
            position: relative;
            text-decoration: none;
        }

        .selection-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 20px;
            /* Removed background colors to match User Management style */
            fill: var(--accent-blue); 
        }

        .selection-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-header);
            margin-bottom: 8px;
        }

        .selection-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <script src="sidebar.js"></script>

    <main class="main-content">
        <div class="header">
            <h1>Quality Assurance</h1>
        </div>
        
        <p style="color: var(--text-muted); margin-bottom: 30px;">Monitor quality standards, review appeals, and track audit history.</p>

        <div class="selection-grid">
            
            <a href="audit-queue.html" class="selection-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
                <div class="selection-title">Audit</div>
                <div class="selection-desc">Perform quality checks on moderated content queues.</div>
            </a>

            <a href="appeal-center.html" class="selection-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M1 21h12v2H1zM5.245 8.07l2.83-2.827 14.14 14.142-2.828 2.828zM12.317 1l5.657 5.656-2.83 2.83-5.654-5.66zM3.825 9.485l5.657 5.657-2.828 2.828-5.657-5.657z"/>
                </svg>
                <div class="selection-title">Appeal Center</div>
                <div class="selection-desc">Review and adjudicate user appeals and escalations.</div>
            </a>

            <a href="audit-history.html" class="selection-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                     <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
                <div class="selection-title">Audit History</div>
                <div class="selection-desc">View logs of past quality audits and scores.</div>
            </a>

        </div>

    </main>

    <script src="auth.js"></script>
    <script>
        Auth.requireLogin();
    </script>
</body>
</html>
